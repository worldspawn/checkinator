<div class="panel-login">
	<div ng-if="isLoggedOn() !== true">
		<p>LOGIN</p>
		<button type="button" class="btn btn-google" ng-click="loginGoogle()">Google</button>
		<button type="button" class="btn btn-twitter" disabled ng-click="loginTwitter()">Twitter</button>
	</div>

	<div ng-if="isLoggedOn() === true">
		<button type="button" class="btn btn-default" ng-click="logout()">LOGOUT</button>
	</div>
</div>
